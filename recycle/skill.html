<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Design - WomenSkills</title>
    <style>
        /* Basic Styles */
        :root {
            --primary-color: #556c94;
            --primary-dark: #475a7d;
            --secondary-color: #f3f4f6;
            --text-color: #1f2937;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--secondary-color);
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--white);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
        }

        p {
            font-size: 1.125rem;
            color: #6b7280;
            margin-bottom: 2rem;
            text-align: center;
        }

        .video-list {
            list-style: none;
        }

        .video-item {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: #f9fafb;
            border-radius: 0.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .video-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video-item a {
            text-decoration: none;
            color: var(--primary-color);
            font-size: 1.125rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .video-item a:hover {
            color: var(--primary-dark);
        }

        .video-item a::before {
            content: "â–¶";
            font-size: 1.25rem;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Skill Title -->
        <h1>Graphic Design</h1>
        <p>Learn the fundamentals of graphic design and create stunning visuals with these free YouTube tutorials.</p>

        <!-- YouTube Video Links -->
        <ul class="video-list">
            <li class="video-item">
                <a href="https://www.youtube.com/watch?v=example1" target="_blank" rel="noopener noreferrer">
                    Introduction to Graphic Design
                </a>
            </li>
            <li class="video-item">
                <a href="https://www.youtube.com/watch?v=example2" target="_blank" rel="noopener noreferrer">
                    Typography Basics for Beginners
                </a>
            </li>
            <li class="video-item">
                <a href="https://www.youtube.com/watch?v=example3" target="_blank" rel="noopener noreferrer">
                    Color Theory Explained
                </a>
            </li>
            <li class="video-item">
                <a href="https://www.youtube.com/watch?v=example4" target="_blank" rel="noopener noreferrer">
                    How to Use Adobe Photoshop
                </a>
            </li>
            <li class="video-item">
                <a href="https://www.youtube.com/watch?v=example5" target="_blank" rel="noopener noreferrer">
                    Logo Design Tutorial
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
